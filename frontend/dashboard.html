<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f0f0; }
    .user-info { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .user-info h2 { margin-top: 0; }
    .user-info p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="user-info" id="userData">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>Account Type:</strong> <span id="userType"></span></p>
    <p><strong>Address:</strong> <span id="userAddress"></span></p>
    <p><strong>Member Since:</strong> <span id="userSince"></span></p>
    <p><strong>Last Login:</strong> <span id="userLastLogin"></span></p>
    <p><strong>Status:</strong> <span id="userStatus"></span></p>
  </div>
</body>
</html>
