<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f0f0; }
    .user-info { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .user-info h2 { margin-top: 0; }
    .user-info p { margin: 5px 0; }
  </style>
</head>
<body>
  <!-- âœ… Logout Button -->
  <button onclick="logoutUser()" style="margin-top: 20px; padding: 10px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px;">Logout</button>

  <!-- âœ… User Info Section -->
  <div class="user-info" id="userData">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>Account Type:</strong> <span id="userType"></span></p>
    <p><strong>Address:</strong> <span id="userAddress"></span></p>
    <p><strong>Member Since:</strong> <span id="userSince"></span></p>
    <p><strong>Last Login:</strong> <span id="userLastLogin"></span></p>
    <p><strong>Status:</strong> <span id="userStatus"></span></p>
  </div>

  <!-- âœ… JavaScript for Auth & Logout -->
  <script>
    const user = JSON.parse(localStorage.getItem("userInfo"));

    if (user) {
      document.getElementById("userName").textContent = user.name;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userPhone").textContent = user.phone;
      document.getElementById("userType").textContent = user.accountType;
      document.getElementById("userAddress").textContent = user.address;
      document.getElementById("userSince").textContent = user.memberSince;
      document.getElementById("userLastLogin").textContent = user.lastLogin;
      document.getElementById("userStatus").textContent = user.status;
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;'>No user info found. Please login again.</h2>";
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }

    function logoutUser() {
      localStorage.removeItem("userInfo");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
