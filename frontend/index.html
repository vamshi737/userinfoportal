<!DOCTYPE html>
<html>
<head>
  <title>User Login - UserInfo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.querySelector("input[type='email']").value.trim();
      const password = document.querySelector("input[type='password']").value.trim();

      // âœ… Basic Validation
      if (!email || !password) {
        alert("Please enter both Email and Password.");
        return;
      }

      if (!email.includes("@") || email.length < 5) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 4) {
        alert("Password must be at least 4 characters.");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (result.status === "success") {
          localStorage.setItem("userInfo", JSON.stringify(result.user));
          window.location.href = "dashboard.html";
        } else {
          // ðŸ”´ Instead of alert, show message on screen
          const msg = document.createElement("p");
          msg.textContent = "âŒ Invalid email or password.";
          msg.style.color = "red";
          msg.style.textAlign = "center";
          document.querySelector(".login-container").appendChild(msg);

          // Optional: remove after 3 seconds
          setTimeout(() => msg.remove(), 3000);
        }
      } catch (err) {
        console.error("Login failed:", err);
        alert("Something went wrong. Please try again later.");
      }
    });

    // Optional: Autofocus email field on load
    window.onload = function () {
      document.querySelector("input[type='email']").focus();
    };
  </script>
</body>
</html>
