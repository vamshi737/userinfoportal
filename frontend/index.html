<!DOCTYPE html>
<html>
<head>
  <title>User Login | UserInfo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("loginMessage");

      console.log("üîç Trying to login with:", email, password);

      // Clear previous message
      messageBox.textContent = '';
      messageBox.style.color = '';

      // ‚úÖ Basic Validation
      if (!email || !password) {
        messageBox.textContent = "Please enter both Email and Password.";
        messageBox.style.color = "red";
        return;
      }

      if (!email.includes("@") || email.length < 5) {
        messageBox.textContent = "Please enter a valid email address.";
        messageBox.style.color = "red";
        return;
      }

      if (password.length < 4) {
        messageBox.textContent = "Password must be at least 4 characters.";
        messageBox.style.color = "red";
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        console.log("‚úÖ Server responded with:", result);

        if (result.status === "success") {
          alert("‚úÖ Login successful!");
          localStorage.setItem("userInfo", JSON.stringify(result.user));
          window.location.href = "dashboard.html"; // You can remove this if not needed
        } else {
          messageBox.textContent = "‚ùå " + result.message;
          messageBox.style.color = "red";
        }

      } catch (err) {
        console.error("‚ùå Login failed:", err);
        messageBox.textContent = "Server error. Please try again later.";
        messageBox.style.color = "red";
      }
    });

    // ‚úÖ Autofocus on email field when page loads
    window.onload = function () {
      document.getElementById("email").focus();
    };
  </script>
</body>
</html>
